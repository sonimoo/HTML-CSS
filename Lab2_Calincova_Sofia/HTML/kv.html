    <h1>Квадрат</h1>
    <hr>
    
    <p>Квадрат - это четырехугольник у которого все четыре стороны и углы одинаковы. Квадраты отличаются между собой только длиной стороны, но все четыре угла у них прямые, то есть по 90°.</p>
