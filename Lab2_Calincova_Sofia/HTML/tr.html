    <h1>Треугольник </h1>
    <hr>
    
    <p>Треугольник - фигура, которая состоит из трёх точек, не лежащих на одной прямой, и трёх отрезков, попарно соединяющих эти точки. Точки называются вершинами треугольника, а отрезки - его сторонами.</p>
